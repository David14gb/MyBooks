<div class="padre">
    <!-- Buscador -->
    <div class="buscar">
        <form class="">
            <input class="form-control me-2" type="number" placeholder="Search" aria-label="Search" #idlibro>
            <button class="btn btn-outline-success" on-click="condicional(idlibro)" type="button">Search</button>
        </form>
    </div>
    <!-- Cards -->
    <!-- <div class="cardPadre d-flex" *ngIf="id == id_usuario; else elseTemplate"> -->
        <ng-container *ngFor="let libro of libros; let even=even"> 
            <div class="card" style="width: 18rem;">
                    <button class="x" type="number" on-click="borrar(libro.id_libro)">X</button>
                <img class="card-img-top" src="{{libro.foto}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{libro.titulo}}</h5>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Tapa: {{libro.tipo}}</li>
                        <li class="list-group-item">Autor: {{libro.autor}}</li>
                        <li class="list-group-item">Precio: {{libro.precio}}€</li>
                        <li class="list-group-item">{{libro.id_libro | reflibro}}</li>
                    </ul>
                </div>
                    <div class="card-body">
                    <button type="button" class="formula" [ngClass]="even === true ? 'claseBoton' : ''">Comprar</button>
                </div>
                </div>
            </div>
        </ng-container> 
    <!-- </div> -->
    <ng-template class="noLibros" #elseTemplate>
        No hay libros
    </ng-template>
