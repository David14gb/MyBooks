 <!-- Formulario -->
 <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()">
    <div class="formulariopadre">
        <h1>Iniciar Sesión</h1>
            <div class="formulario">
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="text" name="correo" id="correo" class="form-control" [(ngModel)]="usuario.correo" #emailId="ngModel"
                    [ngClass]="{ 'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid }" email required>
                    <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid-feedback">
                      <div *ngIf="emailId.errors.required">La dirección de email es obligatoria</div>
                      <div *ngIf="emailId.errors.email">Dirección email incorrecta</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="text" name="password" id="contraseña" class="form-control" [(ngModel)]="usuario.password" #passwordId="ngModel"
                    [ngClass]="{ 'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid }" minlength="4" required>
                    <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid" class="invalid-feedback">
                      <div *ngIf="passwordId.errors.required">La clave es obligatoria</div>
                      <div *ngIf="passwordId.errors.minlength">La clave debe tener al menos 4 caracteres</div>
                    </div>><br>
                </div>
                <div class="form-group">
                    <button class="formu" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                </div>
            </div>
    </div>
</form>
